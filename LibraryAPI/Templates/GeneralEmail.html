<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ℹ️ Общая информация</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f9f9f9; margin: 0; }
        .header { padding: 25px; color: #ffffff; text-align: center; }
        .importance-low { background-color: #3498db; }
        .importance-high { background-color: #f39c12; }
        .importance-critical { background-color: #e74c3c; }
        .importance-success { background-color: #2ecc71; }
        .alert-box { padding: 15px; margin: 20px 0; border-left: 4px solid; }
        .alert-low { background-color: #f2f8fc; border-color: #3498db; }
        .alert-high { background-color: #fef9f2; border-color: #f39c12; }
        .alert-critical { background-color: #fff8f8; border-color: #e74c3c; }
        .alert-success { background-color: #f2fcf5; border-color: #2ecc71; }
    </style>
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f9f9f9; margin: 0; padding: 20px;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center">
                <table width="600" border="0" cellspacing="0" cellpadding="0" style="background-color: #ffffff; border: 1px solid #e0e0e0; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                    <!-- Header -->
                    <tr>
                        <td align="center" class="header importance-low">
                            <h1 style="margin: 0; font-size: 32px; font-weight: bold;">{{Title}}</h1>
                        </td>
                    </tr>
                    <!-- Content -->
                    <tr>
                        <td style="padding: 30px 25px;">
                            <h2 style="font-size: 24px; color: #333333; margin-top: 0;">Уважаемый(ая) {{UserName}},</h2>
                            <p style="font-size: 16px; color: #555555; line-height: 1.7;">
                                {{Message}}
                            </p>
                        </td>
                    </tr>
                    <!-- Footer -->
                    <tr>
                        <td align="center" style="background-color: #f1f1f1; padding: 20px; font-size: 12px; color: #888888; border-top: 1px solid #e0e0e0;">
                            <p style="margin: 0;">С наилучшими пожеланиями,<br><strong>Ваша Библиотека</strong></p>
                            <p style="margin: 10px 0 0;">Это письмо было отправлено автоматически. Пожалуйста, не отвечайте на него.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
